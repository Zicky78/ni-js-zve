<style>

  .site-wrapper{
    display:table;
    widows: 100%;
    height:100%;
    min-height:100%;
  }

  img{
    display:block;
    margin-left: auto;
    margin-right: auto;
     
  }
  body{
    text-align: center;
    background-image: linear-gradient(to bottom right, black,white,black);
    margin:0;
    padding:100px;
    background-size:cover;
    background-repeat: no-repeat;
    font-family: 'Open Sans', sans-serif;
   
  }


  .container-form{
    padding-top: 120px;
    padding-bottom: 5px;
    display:inline-block;
    height:100%;
    width: 50%;
    min-height:100%
  }
  input[type=text],select{
    width:100%;
    padding:14px 20px;
    margin:8px 0;
    border:none;
    border-radius:4px;
    display: block;
    box-sizing: border-box;
    text-align: center;
    resize: vertical;
    
  }
  label{
    display:inline-block;
    width:100%;
  }

  .ESL Classes{
    margin-top:6px;
  }
  input[type=submit] {
    width: 80%;
    background-color: #093b63;
    color: white;
    padding: 14px 20px;
    margin: 26px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display:inline-block;
    
  }

</style>

<body>

        </div>

</div>

    <div class="container-form">
      <form onsubmit="return false">
        <label for="Level-Of-Education">Level of Education</label>
        <select name="Level-Of-Education" id="Level-Of-Education" onchange="myFunction1()">
          <option value="Blank"></option>
          <option value="High School Graduate">High School Graduate</option>
          <option value="High School Dropout">High School Dropout</option>
          <option value="Below High School">Below High School</option>
          <option value="No Education">No Education</option>
          <option value="Some College">Some College</option>

        </select>


        <label for="Budget">Budget</label>
        <select name="Budget" id="Budget" onchange="myFunction3()">
          <option value="Blank"></option>
          <option value="Free">Free</option>
          <option value="Affordable">Affordable</option>
          <option value="Expensive">Expensive</option>

        </select>


        <label for="career-interests">Career Interests</label>
        <select name="career-interests" id="career-interests" onchange="myFunction2()">
          <option value="Blank"></option>
          <option value="Computer Science">Computer Science</option>
          <option value="Construction">Construction</option>
          <option value="Aviation">Aviation</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Professional Driver">Professional Driver</option>
          <option value="Welding">Welding</option>
          <option value="Religious Leader">Religious Leader</option>

        </select>

        <label for="ESL Classes"> ESL Classes </label>
        <select name="ESL Classes" id="ESL Classes" onchange="myFunction4()">
          <option value="Blank"></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>



        <input type="Submit" onClick="formSubmit()"></input>
      </form>

      <p id="demo"></p>

    </div>
  </div>

  



  <script>
    function myFunction2() {
      var x = document.getElementById("career-interests").value;
      document.getElementById("demo").innerHTML = "You selected: " + x;
    }
</script>

<script>
  function myFunction3() {
    var x = document.getElementById("Budget").value;
    document.getElementById("demo").innerHTML = "You selected: " + x;
  }
</script>

<script>
  function myFunction1() {
    var x = document.getElementById("Level-Of-Education").value;
    document.getElementById("demo").innerHTML = "You selected: " + x;
  }
</script>
<script>
  function myFunction4() {
    var x = document.getElementById("ESL Classes").value;
    document.getElementById("demo").innerHTML = "You selected: " + x;
  }
</script>
